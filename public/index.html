<!DOCTYPE html>
<html ng-app="calApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="calApp.js"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body ng-controller="MainController">
    <div class="input-field">
      <input type="text" ng-model="addNewMeal.meal_name" placeholder="Add meal name" required='true'>
      <input type="number" ng-model="addNewMeal.calories" placeholder="Add calories" required='true'>
      <input type="date"  ng-model="addNewMeal.date" required='true'>
      <button type="button" ng-click="addNewMeal()">Add</button>
    </div>
    <hr>
    <div class="filter-field">
      <input type="text" ng-model="searchText">
    </div>
    <hr>
    <div class="meals" ng-repeat="meal in meals | filter : searchText | orderBy : 'date':true">
      <div>{{ meal.meal_name }} {{ meal.calories}} {{ meal.date | date : "yyyy-MM-dd" }}</div>
    </div>

  </body>
</html>
