<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calorie Counter</title>
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<h1 id="test">Calorie Counter</h1>
		<div class="main-container">
			<div class="input-area">
				<p><img src='/img/hamburger-24.png' class='icon'><textarea class="meal-input" placeholder="Type your meal..."></textarea></p>

				<p><img src='/img/scale.png' class='icon'><input type="number" placeholder="Type kCal..." class="calorie-input"/></p>

				<p><img src='/img/tear-of-calendar-24.png' class='icon'><input type="datetime-local" class="date-input"/></p>
				<button class="submit-button"><img src='/img/plus-4-48.png' class="submit"></button>
				<div class="sum-container">
					<div class="sum"></div>

					<div class="circles">							
						<div class="green-circle"></div>
						<div class="yellow-circle"></div>
						<div class="red-circle"></div>
					</div>

				</div>
			</div>

			<div class="mainbar">
				<div class="filters">
				<input type="date" class="date-filter"/>
				<button class="filter"><img src='/img/filter.png'></button>
				<button class="all"><img src='/img/list.png'></button>
			</div>
			<table class="meal-list"></table>
			</div>
		</div>
		<script src="percent_counter.js"></script>
		<script src="create_table.js"></script>
		<script src="create_request.js"></script>
		<script src="frontend.js"></script>
	</body>
</html>
